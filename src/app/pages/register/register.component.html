<!-- header -->
<div class="position-top sticky-top px-0 w-100 vh-100 login-content">
  <div class="mx-md-7 mx-3 pb-7">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <a class="mx-auto navbar-brand brand-text" routerLink="/">Michil's </a>
    </nav>
    <hr class="opacity-100 my-0" />
  </div>

  <form class="mx-3" (ngSubmit)="createAccount()" [formGroup]="credentials">
    <div class="form-floating mb-3">
      <input
        type="email"
        inputmode="email"
        class="form-control"
        formControlName="email"
        id="floatingInput"
      />
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        inputmode="text"
        class="form-control"
        formControlName="password"
        id="floatingPassword"
        placeholder="Password"
      />
      <label for="floatingPassword">Password</label>
    </div>
    <div class="d-flex justify-content-center mx-auto mb-4">
      <button
        class="btn w-100 btn-secondary"
        type="submit"
        [disabled]="credentials.invalid"
      >
        CREATE ACCOUNT
      </button>
    </div>
  </form>
</div>
