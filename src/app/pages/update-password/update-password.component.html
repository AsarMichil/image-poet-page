<!-- success popup -->
<ng-template #resetPass let-resetPassModal>
  <div class="modal-content">
    <div class="modal-body">
      <div *ngIf="!updateSuccess; else sentConfirm"  class="alert alert-danger" >
        {{ requestErrorMessage }}
      </div>
      <ng-template #sentConfirm>
        <div class="alert alert-success" role="alert">
          Password successfully changed!
        </div>
      </ng-template>
    </div>
  </div>
</ng-template>

<form class="mx-3" (ngSubmit)="updatePassword(resetPass)" [formGroup]="credentials">
  <div class="form-floating mb-3">
    <input
      type="password"
      inputmode="text"
      class="form-control"
      formControlName="password"
      id="floatingPassword"
      placeholder="Password"
    />
    <label for="floatingPassword">Password</label>
  </div>
  <div class="d-flex justify-content-center mx-auto mb-4">
    <button
      class="btn w-100 btn-secondary"
      type="submit"
      [disabled]="credentials.invalid"
    >
      SET PASSWORD
    </button>
  </div>
</form>
