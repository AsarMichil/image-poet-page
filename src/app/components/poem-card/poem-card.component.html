<div
  class="ratio d-flex shadow-lg card text-center m-0 bg-light border border-2 border-white rounded-3"
  style="--bs-aspect-ratio: 145%"
  [ngStyle]="{
    'background-image': 'url(' + imageUrl + ')',
    'background-size': 'cover'
  }"
>
  <div
    class="card-body h-100 w-100 d-flex flex-column justify-content-center text-center text-white"
  >
    <div class="card-title pb-2 h5 fs-2 text-underline">
      <u>{{ poemTitle }}</u>
    </div>
    <div class="card-text text-break ">
      <ngb-carousel [showNavigationArrows]="showNavigationArrows">
        <ng-template ngbSlide *ngFor="let page of poemPages">
          <markdown [data]="page"> </markdown>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
